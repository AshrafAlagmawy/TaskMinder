<div class="min-h-screen bg-gray-50 p-8">
  <!-- Header -->
  <app-task-header></app-task-header>

  <!-- Three Columns Layout (Todo / In Progress / Done) -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <app-task-column
      title="To do"
      icon="./assets/icons/Card status icon (1).svg"
      backgroundColor="bg-blue-50"
      taskStatus="todo"
      emptyMsg="No tasks yet"
    ></app-task-column>

    <app-task-column
      title="In progress"
      icon="./assets/icons/Card status icon (2).svg"
      backgroundColor="bg-orange-50"
      taskStatus="in-progress"
      emptyMsg="No tasks in progress"
    ></app-task-column>

    <app-task-column
      title="Done"
      icon="./assets/icons/Card status icon.svg"
      backgroundColor="bg-green-50"
      taskStatus="done"
      emptyMsg="All tasks done ðŸŽ‰"
    ></app-task-column>

</div>
