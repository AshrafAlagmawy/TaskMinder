<div class="bg-white rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow mb-3" cdkDrag>
  <div class="flex items-start justify-between mb-3">
    <img [src]="task.assigneeImage" alt="User" class="w-10 h-10 rounded-full" />
    <div class="flex gap-2">
      <button
        (click)="taskService.openModal(task)"
        class="p-1.5 hover:bg-gray-100 rounded transition-colors"
      >
        <img src="./assets/icons/edit.svg" alt="Edit Icon" />
      </button>
      <button
        (click)="taskService.deleteTask(task.id)"
        class="p-1.5 hover:bg-red-50 rounded transition-colors"
      >
        <img src="./assets/icons/delete.svg" alt="Delete Icon" />
      </button>
    </div>
  </div>
  <p class="text-sm text-gray-600">{{ task.description }}</p>
</div>
