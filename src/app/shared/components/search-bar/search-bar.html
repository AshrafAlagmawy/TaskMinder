<!-- Search Bar -->
<div class="input-group">
  <input
    #input
    [(ngModel)]="searchValue"
    type="text"
    class="form-control bg-light border-0"
    placeholder="Search"
  />
  <button class="btn bg-light border-0">
    <img src="./assets/icons/Search icon.svg" alt="Search Icon" />
  </button>
  <ul>
    <li>
      {{ gettingData() }}
    </li>
  </ul>
</div>
