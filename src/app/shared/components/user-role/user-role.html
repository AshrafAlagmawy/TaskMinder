<!-- User Role Modal -->
@if(showModal()){
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl">
    <div class="flex items-center justify-between p-6 border-b">
      <h2 class="text-2xl font-bold">User Role & Permissions</h2>
      <button
        [disabled]="!role || role.length === 0"
        (click)="closeModal()"
        class="p-2 hover:bg-gray-100 rounded-lg"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <div class="p-6">
      <div class="p-6">
        <form (ngSubmit)="saveUserRoleToLocalStorage()" class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-1">User Role</label>
            <input
              [(ngModel)]="role"
              name="userRole"
              required
              type="text"
              placeholder="Enter your role Admin | User"
              class="w-full border border-gray-300 rounded-lg px-3 py-2"
            />
          </div>

          <button
            [disabled]="!role || role.length === 0"
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
}
