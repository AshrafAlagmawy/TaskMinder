<header class="header bg-white border-bottom py-3 px-4">
  <div class="container-fluid">
    <div class="row align-items-center">
      <!-- Search Bar -->
      <div class="col-md-6 mb-3 mb-md-0">
        <div class="input-group">
          <input type="text" class="form-control bg-light border-0" placeholder="Search" />
          <button class="btn bg-light border-0">
            <img src="./assets/icons/Search icon.svg" alt="Search Icon" />
          </button>
        </div>
      </div>

      <!-- Notifications and User -->
      <div class="col-md-6">
        <div class="d-flex align-items-center justify-content-end gap-3">
          <button
            class="btn btn-light position-relative p-2 rounded-circle"
            style="width: 40px; height: 40px"
          >
            <img src="./assets/icons/Notification icon.svg" alt="Notification Icon" />
          </button>

          <img
            src="./assets/icons/User Avatar.svg"
            alt="User"
            class="rounded-circle border border-secondary-subtle"
            width="40"
            height="40"
            style="cursor: pointer"
          />
        </div>
      </div>
    </div>
  </div>
</header>
