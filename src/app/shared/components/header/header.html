<header class="header bg-white border-bottom py-3 px-4">
  <div class="container-fluid">
    <div class="row align-items-center">
      <!-- Search Bar -->
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-text bg-light border-0">
            <i class="bi bi-search text-muted"></i>
          </span>
          <input type="text" class="form-control bg-light border-0" placeholder="Search" />
        </div>
      </div>

      <!-- Notifications -->
      <div class="col-md-6">
        <div class="d-flex align-items-center justify-content-end gap-3">
          <button
            class="btn btn-light position-relative p-2"
            style="border-radius: 50%; width: 40px; height: 40px"
          >
            <i class="fa-solid fa-bell"></i>
            <span
              class="position-absolute rounded-circle bg-danger"
              style="width: 8px; height: 8px; top: 8px; right: 8px; border: 2px solid white"
            >
            </span>
          </button>

          <!-- User Image and Data -->
          <img
            src="https://i.pravatar.cc/150?img=12"
            alt="User"
            class="rounded-circle"
            width="40"
            height="40"
            style="cursor: pointer; border: 2px solid #dee2e6"
          />
        </div>
      </div>
    </div>
  </div>
</header>
