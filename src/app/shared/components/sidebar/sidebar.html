<div class="sidebar text-black d-flex flex-column vh-100">
  <div routerLink="/" class="logo p-3 d-flex align-items-center gap-2 mb-3">
    <img src="/assets/icons/Rectangle 11 (Stroke).png" alt="TaskMinder Logo" />
    <span class="fs-5 fw-semibold">TaskMinder.</span>
  </div>

  <!-- Navigation -->
  <nav class="nav flex-column flex-grow-1 px-2">
    <a
      routerLink="dashboard"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="nav-link rounded mb-3 d-flex align-items-center gap-2"
    >
      <img src="./assets/icons/Sidebar link icon.png" alt="Projects Icon" />
      <span>Dashboard</span>
    </a>

    <a
      routerLink="/projects"
      routerLinkActive="active"
      class="nav-link rounded mb-3 d-flex align-items-center gap-2"
    >
      <img src="./assets/icons/Sidebar link icon (1).png" alt="Projects Icon" />
      <span>Projects</span>
    </a>

    <a
      routerLink="/tasks"
      routerLinkActive="active"
      class="nav-link rounded mb-3 d-flex align-items-center gap-2"
    >
      <img src="./assets/icons/Sidebar link icon (2).png" alt="Projects Icon" />
      <span>Tasks</span>
    </a>

    <a
      routerLink="/calendar"
      routerLinkActive="active"
      class="nav-link rounded mb-3 d-flex align-items-center gap-2"
    >
      <img src="./assets/icons/Sidebar link icon (3).png" alt="Projects Icon" />
      <span>Calendar</span>
    </a>
  </nav>

  <!-- Logout -->
  <div class="p-3">
    <button class="btn logout btn-link text-decoration-none d-flex align-items-center gap-2 w-100">
      <img src="./assets/icons/Frame.png" alt="Projects Icon" />
      <span>Log out</span>
    </button>
  </div>
</div>
